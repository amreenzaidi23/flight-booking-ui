<div class="col-md-6">
  <h2 class="text-center">Search Flight</h2>
  <form>
    <div class="form-group">
      <label for="from">From:</label>
      <input
        type="from"
        [(ngModel)]="flight.source"
        placeholder="from city"
        name="from"
        class="form-control"
        id="from"
      />
    </div>

    <div class="form-group">
      <label for="to">To:</label>
      <input
        [(ngModel)]="flight.destination"
        placeholder="to city"
        name="to"
        class="form-control"
        id="to"
      />
    </div>

    <div class="form-group">
      <label for="">Departure Date</label>

      <input
        [(ngModel)]="flight.date"
        type="date"
        class="form-control"
        id="date1"
        [ngModelOptions]="{ standalone: true }"
      />
    </div>
    <button class="btn btn-success" (click)="searchFlight()" class="nav-link">
      Search
    </button>
  </form>
</div>
<div class="col-md-6">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Flight name</th>
        <th>source</th>
        <th>destination</th>
        <th>Available seat</th>

        <th>Date</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let flight of flights">
        <td>{{ flight.name }}</td>
        <td>{{ flight.source }}</td>

        <td>{{ flight.destination }}</td>
        <td>{{ flight.seat }}</td>
        <td>{{ flight.date }}</td>
        <td>{{ flight.amount }}</td>
        <td>
          <button class="btn btn-success" (click)="bookFlight(flight)">
            Book
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
